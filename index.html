<!DOCTYPE html>
<html lang="en" ng-app="pizzeria">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title> MENU | Il programmatore | London </title>


	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet" />

	<link rel="stylesheet" type="text/css" href="./css/main.css" />

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">




	<script type="text/javascript" src="./js/angular.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/products.js" ></script>
</head>
<body  ng-controller="PizzeriaController as pizzeria">
	<div class="container">
		<div class="row">
			<header>
				<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" id="logo">

					<img src="./images/logo.png" alt="Il programmatore" title="Il programmatore" class="img-responsive" />
				</div> <!-- Logo -->

				<div class="col-xs-12 col-sm-12 col-md-9 col-lg-10" id="titles">
					<h1> Il programmatore </h1>
					<h2> Italian pizza </h2>					
				</div> <!-- Titles -->			
			</header>
		</div> <!-- Ends header row -->

		<div class="row">
			<main>
				<h1>
					Pizza menu
				</h1>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="row">	
						<div  ng-repeat="pizza in pizzeria.products" class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
							
							<pizza-title></pizza-title>

							<pizza-panels>

							</pizza-panels>
							
						</div>				
					
						
					</div><!-- product row -->
				</div>
			</main>
			
		</div><!-- main row -->
		
	</div> <!-- Ends container -->
	
</body>
</html>
