<!DOCTYPE html>
<html lang="en" ng-app="pizzeria">
<head>
	<meta charset="UTF-8">
	<title> MENU | Il programmatore | London </title>

	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="./css/main.css" />

	<script type="text/javascript" src="./js/angular.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body  ng-controller="PizzeriaController as pizzeria">
	<div class="container">
		<div class="row">
			<header>
				<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">

					<img src="./images/logo.png" alt="Il programmatore" title="Il programmatore" class="img-responsive" />
				</div> <!-- Logo -->

				<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
					<h1> Il programmatore </h1>
					<h2> Italian pizza </h2>					
				</div> <!-- Titles -->			
			</header>
		</div> <!-- Ends header row -->

		<div class="row">
			<main>
				<h1>
					Menu
				</h1>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<section>
		
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3" ng-repeat="pizza in pizzeria.products">
								<h3> {{pizza.name}}</h3>

								
								<img ng-src="./images/{{pizza.image}}" alt="{{pizza.name}}" title="{{pizza.name}}" class="img-responsive" />

								<p> {{pizza.price | currency}} </p>

								<button ng-show="pizza.available">
									Add!
								</button>


							</div> <!-- product -->
							
							
						</div><!-- pizzas row -->
					</section>
				</div>
			</main>

			
			
		</div><!-- main row -->
		
	</div> <!-- Ends container -->
	
</body>
</html>
